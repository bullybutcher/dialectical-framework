<script type="application/ecmascript">
(function() {
    function toRad(deg) { return deg * Math.PI / 180; }
    var cx = 200, cy = 200, radius = 150;
    var n = 6;
    var slices = Array.from(document.querySelectorAll('path[data-slice]'));
    var labelArcs = Array.from(document.querySelectorAll('path[id^="arc_s"]'));
    var labelMap = [('arc_s0_l0', 0, 0, 60.0, 0, 60.0), ('arc_s0_l1', 0, 1, 94.99999999999999, 0, 60.0), ('arc_s0_l2', 0, 2, 129.99999999999997, 0, 60.0), ('arc_s1_l0', 1, 0, 60.0, 60.0, 120.0), ('arc_s1_l1', 1, 1, 94.99999999999999, 60.0, 120.0), ('arc_s1_l2', 1, 2, 129.99999999999997, 60.0, 120.0), ('arc_s2_l0', 2, 0, 60.0, 120.0, 180.0), ('arc_s2_l1', 2, 1, 94.99999999999999, 120.0, 180.0), ('arc_s2_l2', 2, 2, 129.99999999999997, 120.0, 180.0), ('arc_s3_l0', 3, 0, 60.0, 180.0, 240.0), ('arc_s3_l1', 3, 1, 94.99999999999999, 180.0, 240.0), ('arc_s3_l2', 3, 2, 129.99999999999997, 180.0, 240.0), ('arc_s4_l0', 4, 0, 60.0, 240.0, 300.0), ('arc_s4_l1', 4, 1, 94.99999999999999, 240.0, 300.0), ('arc_s4_l2', 4, 2, 129.99999999999997, 240.0, 300.0), ('arc_s5_l0', 5, 0, 60.0, 300.0, 360.0), ('arc_s5_l1', 5, 1, 94.99999999999999, 300.0, 360.0), ('arc_s5_l2', 5, 2, 129.99999999999997, 300.0, 360.0)];
    function enlargeSlice(idx) {
        var bigAngle = 120; // 1/3 of circle
        var smallAngle = (360 - bigAngle) / (n-1);
        var angles = Array(n).fill(smallAngle);
        angles[idx] = bigAngle;
        var current = 0;
        for (let i=0; i<n; ++i) {
            let start = current;
            let end = current + angles[i];
            let startRad = toRad(start);
            let endRad = toRad(end);
            let x1 = cx + radius * Math.cos(startRad);
            let y1 = cy + radius * Math.sin(startRad);
            let x2 = cx + radius * Math.cos(endRad);
            let y2 = cy + radius * Math.sin(endRad);
            let largeArc = angles[i] > 180 ? 1 : 0;
            let d = `M ${x1},${y1} A ${radius},${radius} 0 ${largeArc},1 ${x2},${y2} Z`;
            slices[i].setAttribute('d', d);
            current += angles[i];
        }
        // Update label arcs
        current = 0;
        for (let k=0; k<labelMap.length; ++k) {
            let [arc_id, i, j, r, _, __] = labelMap[k];
            let angle = angles[i];
            let start = current;
            let end = current + angle;
            let startRad = toRad(start);
            let endRad = toRad(end);
            let x1 = cx + r * Math.cos(startRad);
            let y1 = cy + r * Math.sin(startRad);
            let x2 = cx + r * Math.cos(endRad);
            let y2 = cy + r * Math.sin(endRad);
            let largeArc = angle > 180 ? 1 : 0;
            let arcPath = `M ${x1},${y1} A ${r},${r} 0 ${largeArc},1 ${x2},${y2}`;
            var arcElem = document.getElementById(arc_id);
            if (arcElem) arcElem.setAttribute('d', arcPath);
            if (j === slices[i].getAttribute('data-nlabels')-1) current += angle;
        }
    }
    // Store n_labels per slice for correct arc updating
    slices.forEach((slice, i) => {
        let nlabels = document.querySelectorAll(`.slice-label[data-slice='${i}']`).length;
        slice.setAttribute('data-nlabels', nlabels);
        slice.addEventListener('click', () => enlargeSlice(i));
    });
})();
</script>

